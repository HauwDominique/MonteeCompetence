<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <title>Formulaire</title>
</head>
<body>
    <my-header></my-header>

    <div class="container formulaire">
        <h1 class="form-title">Contactez-nous !</h1>
        <form action="" id="form">
            <div class="form-item">
                <label for="firstname">Prénom</label>
                <input type="text" id="firstname" placeholder="Votre prénom">
                <div class="error invisible">Ce champ doit contenir entre 2 et 12 caractères.</div>
            </div>
            <div class="form-item">
                <label for="name">Nom</label>
                <input type="text" id="name" placeholder="Votre nom">
                <div class="error invisible">Ce champ doit contenir entre 3 et 20 caractères</div>
            </div>
            <div class="form-item">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Votre email">
            </div>
            <div class="form-item">
                <label for="message">Message</label>
                <textarea id="message" cols="30" rows="10" placeholder="Votre message (minimum 10 cararctères, maximum 100 caractères);"></textarea>
                <div class="error invisible">Ce champ doit contenir entre 10 et 100 caractères</div>
            </div>
            <button type="submit" id="form-btn">Envoyer</button>
        </form>
    </div>

    <script type="module" src="js/header.js"></script>
    <script src="js/formulaire.js"></script>
</body>
</html>
