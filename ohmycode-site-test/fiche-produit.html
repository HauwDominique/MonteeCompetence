<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <title>fiche-produit</title>
</head>
<body>
    <my-header></my-header>

    <div class="container">
        <h1 class="title">Fiche produit</h1>

        <div class="product-container">
            <div class="product-images">
                <div class="full-img-container">
                    <img src="assets/img/img1-scaled.jpg" alt="chaise scandinave" id="full">
                </div>
                <div class="vignettes-container">
                    <img src="assets/img/img1-scaled.jpg" alt="chaise scandinave" class="small">
                    <img src="assets/img/img2-scaled.jpg" alt="chaise scandinave" class="small">
                    <img src="assets/img/img3-scaled.jpg" alt="chaise scandinave" class="small">
                </div>
            </div>
            <div class="product-infos">
                <h1 class="product-title">Chaise scandinave</h1>
                <p class="product-price">99 euros</p>
                <p class="product-info">Chaise en bois d'origine scandinave. Installez-vous dans le modèle emblématique imaginé par Chalres et Ray Eames pour un concours organisé par le Musée d'Art Moderne de New-york</p>
                <button class="btn-add">
                    <i class="fas fa-shopping-basket"></i>
                    Ajouter au panier
                </button>
                <div class="cart-container"></div>
            </div>
    </div>
    </div>

    <script type="module" src="js/header.js"></script>
    <script src="js/fiche-produit.js"></script>
</body>
</html>
