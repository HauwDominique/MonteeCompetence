<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <title>formulaire-voyage</title>
</head>
<body id="voyages">
    <my-header></my-header>

    <div class="container">
        <h3 class="container-title">Trouvez votre prochaine destination</h3>
        <form action="" id="form">
            <div class="field">
                <select name="" id="country">
                    <option value="Amsterdam">Amsterdam</option>
                    <option value="Barcelone">Barcelone</option>
                    <option value="Berlin">Berlin</option>
                    <option value="Beziers">Beziers</option>
                    <option value="Londres">Londres</option>
                    <option value="Rome">Rome</option>
                </select>
            </div>
            <div class="field">
                <input type="date" id="start" value="2022-01-02" min="2022-01-01">
            </div>
            <div class="field">
                <input type="date" id="end" value="2022-01-02" min="2022-01-01">
            </div>
            <button type="submit">
                <i  class="fas fa-plane"></i>
            </button>
        </form>
        <div class="list-results"></div>
    </div>

    <script type="module" src="js/header.js"></script>
    <script src="js/formulaire-voyage2.js"></script>
</body>
</html>
