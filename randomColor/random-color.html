<script>
    const rgbElement = document.querySelector('.rgb')
    const getRandomChannelValue = () => Math.floor(Math.random() * 256)
    const getRandomAlphaValue = () => Math.random()

    const getRandomRGBColor = () => `rgb(
            ${getRandomChannelValue()},
            ${getRandomChannelValue()},
            ${getRandomChannelValue()}
        )`
    const getRandomRGBAColor = () => `rgba(
            ${getRandomChannelValue()},
            ${getRandomChannelValue()},
            ${getRandomChannelValue()},
            ${getRandomAlphaValue()}
        )`
    rgbElement.style.backgroundColor = getRandomRGBAColor()
</script>

<script>
    function getRandomColor() {
        const letters = '0123456789ABCDEF'
        let color = '#'
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)]
        }
        return color
    }
    document.querySelector('html').style.backgroundColor = getRandomColor()
</script>

<script>
    const hexaElement = document.querySelector('.hexa')
    const getRandomHexColor = () => {
        return '#' + (Math.random() * 0xfffff * 1000000).toString(16).slice(0, 6)
    }
    hexaElement.style.backgroundColor = getRandomHexColor()
