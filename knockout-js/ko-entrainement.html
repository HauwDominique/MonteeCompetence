<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ko-entrainement</title>
</head>
<body>

<h3>Entrainement knockout js</h3>

<form data-bind="submit: capitalizeNames">
    <p>
        <label>Pr√©nom</label>
        <input data-bind="value: firstName">
    </p>
    <p>
        <label>Nom</label>
        <input data-bind="value: lastName">
    </p>
    <button type="submit">Envoyer</button>
</form>

<p>Nom complet :
    <strong data-bind="text: fullName"></strong>
</p>

<ul data-bind="foreach: names">
    <li data-bind="text: $data"></li>
</ul>

<ul data-bind="foreach: objectNames">
    <li data-bind="text: ($index() + 1) + ' - ' + $data.nom + ' ' + $data.prenom"></li>
</ul>

<script src='//ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.0.js' type='text/javascript'></script>
<script src="ko-entrainement.js"></script>
</body>
</html>
