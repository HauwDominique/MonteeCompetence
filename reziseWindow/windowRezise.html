<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window resize</title>
</head>
<body>
    <h4>Ecouteur d'événement sur la fenêtre</h4>
    <div id="contain">
        <div id="width"></div>
        <div id="height"></div>
    </div>


    <script>
        const widthElement = document.querySelector('#width')
        const heightElement = document.querySelector('#height')
        const containPosition = document.getElementById('contain').offsetTop

        const reportWindowSize = () => {
            widthElement.innerHTML = 'Largeur : ' + window.innerWidth
            heightElement.innerHTML = 'Hauteur : ' + window.innerHeight
            console.log(containPosition)

        }

        // Ecouteur d'événement au resize
        window.addEventListener('resize', reportWindowSize)
        reportWindowSize()
     </script>
</body>
</html>
